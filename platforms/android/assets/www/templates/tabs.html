<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-royal">

  <!-- raul -->
  <ion-tab title="RaulHC" icon-off="ion-ios-home" icon-on="ion-ios-home-outline" href="#/tab/raul">
    <ion-nav-view name="tab-raul"></ion-nav-view>
  </ion-tab>
	
  <!-- temGente -->
  <ion-tab title="Tem Gente?" icon-off="ion-ios-person" icon-on="ion-ios-person-outline" href="#/tab/temGente">
    <ion-nav-view name="tab-tem-gente"></ion-nav-view>
  </ion-tab>
    
  <!-- agenda -->
  <ion-tab title="Agenda" icon-off="ion-ios-calendar" icon-on="ion-ios-calendar-outline" href="#/tab/agenda">
    <ion-nav-view name="tab-agenda"></ion-nav-view>
  </ion-tab>
    
  <!-- compartilhar -->
  <ion-tab title="Compartilhar" icon-off="ion-ios-redo" icon-on="ion-ios-redo-outline" href="#/tab/compartilhar">
    <ion-nav-view name="tab-compartilhar"></ion-nav-view>
  </ion-tab>
     
  <!-- chat -->
  <ion-tab title="Chat" icon-off="ion-ios-chatbubble" icon-on="ion-ios-chatbubble-outline" href="#/tab/chat">
    <ion-nav-view name="tab-chat"></ion-nav-view>
  </ion-tab>
     
  <!-- contato -->
  <ion-tab title="Contato" icon-off="ion-ios-email" icon-on="ion-ios-email-outline" href="#/tab/contato">
    <ion-nav-view name="tab-contato"></ion-nav-view>
  </ion-tab>
    
</ion-tabs>
